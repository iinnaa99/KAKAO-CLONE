<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <img src="image/wifi.svg" class="status-bar__column__img" />
      </div>
      <div class="status-bar__column">
        <span>11:22</span>
      </div>
      <div class="status-bar__column">
        <img src="image/orientation lock.png" class="status-bar__column__img" />
        <span>99%</span>
        <img src="image/battery.svg" class="status-bar__column__img" />
        <img src="image/bolt.svg" class="status-bar__column__img" />
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오톡을 시작합니다</h1>
      <p class="welcome-header__text">사용하던 카카오계정이 있다면</p>
      <p class="welcome-header__text">
        이메일 또는 전화번호로 로그인해 주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="카카오계정 로그인" />
      <input type="submit" value="새로운 카카오계정 만들기" />
      <a href="#">카카오계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!!!</span>
    </div>
    <div id="landscape">
      <span>Please flip your phone :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
