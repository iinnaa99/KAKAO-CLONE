<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 - 카카오톡</title>
  </head>
  <body id="friend-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <img src="image/wifi.svg" class="status-bar__column__img" />
      </div>
      <div class="status-bar__column">
        <span>11:22</span>
      </div>
      <div class="status-bar__column">
        <img src="image/orientation lock.png" class="status-bar__column__img" />
        <span>99%</span>
        <img src="image/battery.svg" class="status-bar__column__img" />
        <img src="image/bolt.svg" class="status-bar__column__img" />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <img src="image/magnifying-glass-solid.svg" />
        <img src="image/user-plus-solid.svg" />
        <img src="image/music-solid.svg" />
        <img src="image/gear-solid.svg" />
        <span class="new new-cog"></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/ryan.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">라이언</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column--subProfile">
            <img src="image/ryan1.jpg" class="sub1" />
            <img src="image/ryan2.jpg" class="sub2" />
            <img src="image/chevron-right-solid.svg" class="sub3" />
          </div>
        </div>
      </div>
      <div class="friends-screen__component-list">
        <div class="friends-screen__component">
          <div class="friend-screen__component-header">
            <span>업데이트한 프로필 3</span>
            <img src="image/chevron-up-solid.svg" />
          </div>
          <div class="user-component">
            <div class="user-component__column user-component__column--update">
              <div class="user-component__column--update">
                <img
                  src="image/APEACH.jpg"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <p class="user-component__avatar--update">어피치</p>
              </div>
              <div class="user-component__column--update">
                <img
                  src="image/frodo.png"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <p class="user-component__avatar--update">프로도</p>
              </div>
              <div class="user-component__column--update">
                <img
                  src="image/Choonsik.png"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <p class="user-component__avatar--update">춘식이</p>
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__component">
          <div class="friend-screen__component-header">
            <span>Channel</span>
            <img src="image/chevron-up-solid.svg" />
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="image/channel.png"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Channel
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__component">
          <div class="friend-screen__component-header">
            <span>Friends</span>
          </div>
          <a href="chat/chat_Jake.html">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="image/frodo.png"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4
                    class="user-component__title user-component__title--not-bold"
                  >
                    FRODO
                  </h4>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </a>
          <a href="chat/chat_BMO.html">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="image/neo.png"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4
                    class="user-component__title user-component__title--not-bold"
                  >
                    NEO
                  </h4>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </a>
          <a href="chat/chat_Princess-Bibblegum.html">
            <div class="user-component">
              <div class="user-component__column">
                <img
                  src="image/jayG.png"
                  class="user-component__avatar user-component__avatar--sm"
                />
                <div class="user-component__text">
                  <h4
                    class="user-component__title user-component__title--not-bold"
                  >
                    JAY-G
                  </h4>
                </div>
              </div>
              <div class="user-component__column"></div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><img src="image/user-solid.svg" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <img src="image/comment-regular.svg" />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img src="image/magnifying-glass-solid.svg"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new"></span>
            <img src="image/ellipsis-solid.svg" />
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="http://mblogthumb2.phinf.naver.net/MjAyMTAxMjVfMjcx/MDAxNjExNTg2MDUzNDE3.TfUeN0J29iHi6CDRCSSeV-8sbW6EJG7qkVAFGYLe2iAg.IToTPvJjq8zSsP_kZr566_ZstAuJEFbQru_aVN9lxksg.PNG.hib9989/pngfind.com-adventure-time-png-715492.png?type=w800"
      />
    </div>

    <div id="no-mobile">
      <span>Your screen is super big!!!</span>
    </div>
    <div id="landscape">
      <span>Please flip your phone :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
